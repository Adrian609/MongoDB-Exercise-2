    <title>Mongo Dev Guide</title>

<body>
    <button type="submit">Click!</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000)
            });
        }

        startGame()
            .then(() => alert('you win'))
            .catch(() => alert('you lost'));
    </script>
</body>
